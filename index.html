<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&family=Rubik:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <title>Movie Overview</title>
  </head>
  <body>
    <header>
      <!--  -->
      <nav class="navbar navbar-expand-lg navJsClass">
        <a class="navbar-brand" href="index.html"
          ><img src="icons/web-logo.png" alt="website logo"
        /></a>
        <button
          class="btn toggler-manipulate navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon">
            <ion-icon name="menu"></ion-icon>
          </span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav navbar-nav-manipulate mr-auto">
            <li class="nav-item active">
              <button class="now-playing">Now Playing</button>
            </li>
            <li class="nav-item">
              <button class="popular">Popular</button>
            </li>
            <li class="nav-item">
              <button class="top">Top Rated</button>
            </li>
            <li class="nav-item">
              <button class="upcoming">Upcoming</button>
            </li>
          </ul>
          <div class="form-preview--container">
            <div class="form-pretender">
              <input
                class="form-control movie-browser"
                type="text"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn my-2 my-sm-0 submit-button">
                <ion-icon name="search"></ion-icon>
              </button>
            </div>
            <div class="preview-movie--container"></div>
          </div>
        </div>
      </nav>
      <!--  -->
    </header>

    <main>
      <div class="youtube-container">
        <div class="trailer-info">
          <h2>You're watching:</h2>
          <p class="trailer-name"></p>
        </div>
        <iframe
          width="100%"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
          class="youtube-frame"
        ></iframe>
      </div>

      <!-- primary container -->
      <div class="movie-container"></div>
      <!-- movie info modal -->
      <div class="info-modal invisible">
        <div class="modal-image--container">
          <img src="" alt="" class="modal-image" />
        </div>
        <div class="info-inner">
          <p class="modal-name"></p>
          <p class="modal-release"></p>
          <p class="modal-pg"></p>
          <p class="modal-vote"></p>
          <p class="modal-genre"></p>
          <p class="modal-overview"></p>
        </div>
      </div>
    </main>
    <footer>
      <p>Created by: Uros Zikic</p>
      <p>
        <a href="mailto:uroszikic1512988@gmail.com">Get in touch via email</a>
      </p>
    </footer>
    <script src="scripts/iframe.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/genre.js"></script>
    <script src="scripts/movieSearch.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
